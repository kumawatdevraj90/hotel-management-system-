services:
  - type: web
    name: buildpro-backend
    env: node
    repo: https://github.com/Devraj-kumawat/buildpro-website.git/
    branch: main
    root: backend
    buildCommand: "npm ci"
    startCommand: "npm start"
    envVars:
      - key: MONGO_URI
        value: "${MONGO_URI}" # replace with your MongoDB Atlas connection string or set in Render dashboard
  - type: static
    name: buildpro-frontend
    repo: https://github.com/Devraj-kumawat/buildpro-website.git/
    branch: main
    root: Frontend
    buildCommand: "corepack enable; pnpm install; pnpm build"
    publishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: "https://buildpro-backend.onrender.com/api" # update after backend has a Render URL
